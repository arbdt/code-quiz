<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="Assets/style.css"> <!-- link to stylesheet -->
</head>
<body>
    <header> <!-- page topper -->
        <h1>JavaScript Code Quiz</h1>
        <p>Time left: <span id="timerDisplay"></span> </p>
    </header>

    <main> <!-- main content -->
        <div id="questionArea"> <!-- quiz content here -->
            <div id="questionTitle">
                When you're ready to begin, click the start button.
            </div>
            <div id="answerOptions">
                <button id="startButton">START QUIZ</button>
            </div>
        </div>

    </main>
</body>
</html>
<script src="Assets/script.js"></script> <!-- link to script.js -->
