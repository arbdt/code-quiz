<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Assets/style.css"> <!-- link to stylesheet -->
</head>
<body>
    <header> <!-- page topper -->
        <nav class="navbar">
            <h1 class="navbar-brand">JavaScript Code Quiz</h1>
            <p>Time left: <span id="timerDisplay">0</span> </p> <!-- timer -->
            <button id="viewScoreBtn" class="btn">View Scores</button> <!-- access and set high scores -->
        </nav>
    </header>

    <main class="container"> <!-- main content -->
        <section class="row">
        <div class="col-sm-12">
        <form id="questionArea" class="card mt-sm-5"> <!-- quiz content here -->
            <h5 class="card-header" id="questionTitle">Click the Start button to begin the quiz.</h3> <!-- fill in question here -->
            <section class="card-body"> 
                <button id="startButton" style="margin:auto; display:block" class="btn-lg">START QUIZ</button>
                <ol id="answerArea"> <!-- place answer option in here -->
                    <li style="display: none;"><a href="#" class="answerLink" id="option0"></a></li>
                    <li style="display: none;"><a href="#" class="answerLink" id="option1"></a></li>
                    <li style="display: none;"><a href="#" class="answerLink" id="option2"></a></li>
                    <li style="display: none;"><a href="#" class="answerLink" id="option3"></a></li>
                </ol>
                <h5 id="qnResult" class="card-footer"></h5> <!-- if want to display "correct" / "incorrect" -->
            </section>
        </form>
        </div>
        </section>
        <section class="row"> <!-- scoring card here -->
            <div class="col-sm-12">
            <div class="card mt-sm-5" id="scoreCard" style="display:none;">
                <h5 class="card-header">Saved Scores</h5>
                <div class="card-body">
                    <ol id="scoreListDisplay">
                        <li><span id="playerNameText">Player Name:</span><span id="playerScoreText">Score:</span></li>
                    </ol>
                </div>
                <foooter class="card-footer">
                    <button class="btn" id="closeScoresBtn">Return to Quiz</button>
                </foooter>
            </div>
            </div>
        </section>

    </main>
</body>
</html>
<script src="Assets/script.js"></script> <!-- link to script.js -->
